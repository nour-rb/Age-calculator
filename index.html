<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <!-- title or navbarc -->
    <section class="header">
        <div>
            <h1>Age Calculator</h1>
        </div>
    </section>

    <!-- text paragraph -->
    <section>
        <div>
            <p>Do you want to know how old you are? just enter 
                your birthday, and i'll count it for ya!</p>
        </div>
    </section>
    <!-- date agenda and counter -->
    <section>
        <div id="counter">
            <input type="date" id="date">
            <button type="button" id="btn">Count</button>
        </div>
        <div id="Age">
            <output id="age-result"></output>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
